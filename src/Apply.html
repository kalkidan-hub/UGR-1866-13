<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply</title>
</head>
<body>
    <h3 class="formtitle">Appliance</h3>
    <form action="#" class="appliance">
        <div class="label"><label for="name1">Name</label></div>
        <input type="text" name="name" id="name1"> <br><br>
        <div class="label"><label for="email">Email</label></div>
        <input type="email" name="email" id="email"> <br> <br>
        <div class="label"><label for="phone1">Phone Number</label></div>
        <input type="tel" name="phone" id="phone1"> <br><br>




        <div class="label"><label for="checkAppliace">Tell us what you want us to apply for you.</label></div>
        <input type="checkbox" name="access" id="1"> <label for="1" class="1">Access control systems</label><br>
        <input type="checkbox" name="smartcard" id="2"> <label for="2">Smartcard solutions</label><br>
        <input type="checkbox" name="cable" id="3"> <label for="3">Cabling solution</label><br>
        <input type="checkbox" name="smartHome" id="4"> <label for="4">Smart home techs</label><br><br>
        <div class="label">You are doing this for...</div>

        <input type="radio" id="home"  name="appFor" > <label for="home">Home</label>
        <input type="radio" id="home" name="appFor" > <label for="company">Company</label><br><br>
        <input class="submit" type="button" value="submit" id="apply">
    </form>
    <h3 class="formtitle">Maintenance</h3>
    <form action="#" class="maintenance">
        <div class="label"><label for="name2">Name</label></div>
        <input type="text" name="name" id="name2"> <br><br>
        <div class="label"><label for="Email">Email</label></div>
        <input type="email" name="email" id="email"> <br> <br>
        <div class="label"><label for="phone">Phone Number</label></div>
        <input type="tel" name="phone" id="phone"> <br><br>


        <input type="radio" id="home"  name="appFormaint"  > <label for="appFormaint">Home</label>
        <input type="radio" id="company" name="appFormaint" > <label for="appFormaint">Company</label><br> <br>
        <div class="label"><label for="address">Address</label></div>
        <input type="text" pattern="[A-Za-z{8}\d{2}\d{5}]" title="address must contain street number"><br><br>
        <input type="button" value="submit">

    </form>
    <h3 class="formtitle">Development</h3>
    <form action="#" class="development">
        <div class="label"><label for="description">A description of your problem that we will solve by software solutions</label></div>
        <textarea name="desc" id="description" cols="60" rows="10"></textarea>
    </form>
</body>
</html>
