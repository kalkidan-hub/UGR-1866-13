<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internship</title>
</head>
<body>
    <h2 class="internship">Internship form</h2>
    <form action="#" class="internship">
        <label  class="label" for="name">Name</label>
        <input type="text" name="name" id="name"><br>
        <label for="email" class="label">Email</label>
        <input type="email" name="email" id="email"><br>
        <label for="college" class="label">College</label>
        <select name="college" id="college">
            <option value="AAU">AAU</option>
            <option value="AASTU">AASTU</option>
            <option value="JimmaUniversity">Jimma University</option>
            <option value="ArbaminchUniversity">Arbaminch University</option>
        </select><br>
        <label class="label">Gender</label><br>
        <input type="radio" name="gender" id="male"> <label for="male">Male</label><br>
        <input type="radio" name="gender" id="female"><label for="female">Female</label><br>
        <label for="birthday" class="label">Birth-Day</label>
        <input type="date" name="birthday" id="birthday"><br>
        <label for="essay" class="label">Tell us about yourself</label><br>
        <textarea name="essay" id="essay" cols="100" rows="10"></textarea><br>
        <input type="button" value="submit">
        


    </form>
</body>
</html>
